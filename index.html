<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="FM Synthesis with Webcam and Microphone"
    />
    <meta name="author" content="Alberto Morabito" />

    <title>FM Synthesis</title>
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <!-- jQuery core -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap core -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">FM Synthesis</a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-9 text-center">
          <div id="canvasContainer" class="my-2"></div>
          <div class="my-2" name="controls">
            <button type="button" class="btn btn-primary" id="play">
              Play
            </button>
            <button type="button" class="btn btn-danger" id="stop">Stop</button>
            <button type="button" class="btn btn-success" id="listen">
              Listen (Hold Down)
            </button>
          </div>
        </div>
        <div class="col-lg-9">
          <p class="h5">Data</p>
          <table
            class="table table-striped table-dark table-sm"
            style="table-layout: fixed"
          >
            <tbody>
              <tr>
                <th scope="row">Sound</th>
                <td id="soundCheck">ON</td>
              </tr>
              <tr>
                <th scope="row">Oscillator Frequency</th>
                <td id="result">440</td>
              </tr>
              <tr>
                <th scope="row">Modulator Frequency</th>
                <td id="modulatorFrequency">1</td>
              </tr>
              <tr>
                <th scope="row">Modulator Wave Type</th>
                <td id="modulatorWave">Triangle</td>
              </tr>
            </tbody>
          </table>
          <p class="h5">Settings</p>
          <table class="table table-striped  table-dark table-sm">
            <tr>
              <th scope="row">Minimum Modulator Frequency</th>
              <td>
                <input
                  type="number"
                  class="form-control form-control-sm"
                  value="1"
                  id="minFrequency"
                />
              </td>
            </tr>
            <tr>
              <th scope="row">Maximum Modulator Frequency</th>
              <td>
                <input
                  type="number"
                  class="form-control form-control-sm"
                  value="20"
                  id="maxFrequency"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
    <script>
      // Sanitizing inputs
      $("#minFrequency").on("change", e => {
        let value = e.target.value;
        if (value > 0 && value < 20000) {
          e.target.value = value;
        } else {
          e.target.value = 1;
        }
      });

      $("#maxFrequency").on("change", e => {
        let value = e.target.value;
        if (value > 0 && value < 20000) {
          e.target.value = value;
        } else {
          e.target.value = 20;
        }
      });
    </script>
  </body>
</html>
